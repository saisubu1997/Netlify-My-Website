<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <title>GaitLine App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  </head>
  <body>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAYk0LsYW66rWzDTYecmtTp8W1mbq7nxWY",
        authDomain: "gait-line-analysis.firebaseapp.com",
        databaseURL: "https://gait-line-analysis.firebaseio.com",
        projectId: "gait-line-analysis",
        storageBucket: "",
        messagingSenderId: "911296754471"
      };
      firebase.initializeApp(config);
      var database = firebase.database();
      let video;
      let poseNet;
      let poses = [];
      let skeletons = [];
      let epox = 0;
      let itr1 = 50;
      let itr2 = 200;
      let itr3 = itr2 - 1;
      let arr = [];

      function setup() {
        createCanvas(640, 480);
        video = createCapture(VIDEO);
        video.size(width, height);

        // Create a new poseNet method with a single detection
        poseNet = ml5.poseNet(video, modelReady);
        // This sets up an event that fills the global variable "poses"
        // with an array every time new poses are detected
        poseNet.on("pose", function(results) {
          if (epox < itr1) {
            console.log("Loading Model From ML5 library...Training....");
            epox++;
          }
          if (epox >= itr1 && epox <= itr2) {
            poses = results;

            arr.push(poses);
            if (epox < itr3) {
              console.log("Epox-" + epox);
            }

            epox++;
          }
          if (epox > itr3 - 10 && epox < itr3) {
            console.log("Predicted model");
            console.log(arr[epox - 60]);

            var usersRef;
            var ref = firebase.database().ref("All Predictions/");

            usersRef = ref.child("users-" + epox);
            // Create a new ref and log itâ€™s push key
            var userRef = usersRef.push();
            console.log("users", userRef.key);
            // Create a new ref and save data to it in one step
            usersRef.push(
              {
                predicted: arr[epox - 60]
              },
              finished
            );

            function finished(err) {
              if (err) {
                console.log("Something went wrong");
                console.log(err);
              } else {
                console.log("Data saved successfully");
              }
            }
          }
        });
        // Hide the video element, and just show the canvas
        video.hide();
      }

      function modelReady() {
        select("#status").html("Model Loaded");
      }

      function draw() {
        image(video, 0, 0, width, height);

        // We can call both functions to draw all keypoints and the skeletons
        drawKeypoints();
        drawSkeleton();
      }

      // A function to draw ellipses over the detected keypoints
      function drawKeypoints() {
        let keypoint;
        // Loop through all the poses detected
        for (let i = 0; i < poses.length; i++) {
          // For each pose detected, loop through all the keypoints
          for (let j = 0; j < poses[i].pose.keypoints.length; j++) {
            // A keypoint is an object describing a body part (like rightArm or leftShoulder)
            keypoint = poses[i].pose.keypoints[j];
            // console.log(keypoint)

            // console.log(keypoint);
            // Only draw an ellipse is the pose probability is bigger than 0.2
            if (keypoint.score > 0.2) {
              fill(255, 0, 0);
              noStroke();
              ellipse(keypoint.position.x, keypoint.position.y, 10, 10);
            }
          }
        }
        // console.log(keypoint);
      }

      // A function to draw the skeletons
      function drawSkeleton() {
        // Loop through all the skeletons detected
        for (let i = 0; i < poses.length; i++) {
          // For every skeleton, loop through all body connections
          for (let j = 0; j < poses[i].skeleton.length; j++) {
            let partA = poses[i].skeleton[j][0];
            let partB = poses[i].skeleton[j][1];
            stroke(255, 0, 0);
            line(
              partA.position.x,
              partA.position.y,
              partB.position.x,
              partB.position.y
            );
          }
        }
      }
    </script>

    <div id="root"></div>
  </body>
</html>
